            <h3 id="Django视图层"><a href="#Django视图层" class="headerlink" title="Django视图层"></a>Django视图层</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">class GoodsList(APIView):</span><br><span class="line"></span><br><span class="line">    def get(self,request):</span><br><span class="line">		#当前页</span><br><span class="line">		page &#x3D; int(request.GET.get(&quot;page&quot;,1))</span><br><span class="line">		#一页有多少条商品</span><br><span class="line">		size &#x3D; int(request.GET.get(&quot;size&quot;,1))</span><br><span class="line"></span><br><span class="line">		#定义从哪儿开始切</span><br><span class="line">		data_start &#x3D; (page-1) * size</span><br><span class="line"></span><br><span class="line">		#定义切到哪儿</span><br><span class="line">		data_end &#x3D; page * size</span><br><span class="line"></span><br><span class="line">		#查询数据</span><br><span class="line">		goodslist &#x3D; Goods.objects.all()[data_start:data_end]</span><br><span class="line"></span><br><span class="line">		#查询总数量</span><br><span class="line">		count &#x3D; Goods.objects.count()</span><br><span class="line"></span><br><span class="line">		#序列化操作</span><br><span class="line">		goods_ser &#x3D; GoodsSer(goodslist,many&#x3D;True)</span><br><span class="line"></span><br><span class="line">		res &#x3D; &#123;&#125;</span><br><span class="line">		res[&#39;total&#39;] &#x3D; count</span><br><span class="line">		res[&#39;data&#39;] &#x3D; goods_ser.data</span><br><span class="line">		return Response(res)</span><br></pre></td></tr></table></figure>

<h3 id="Vue模板层"><a href="#Vue模板层" class="headerlink" title="Vue模板层"></a>Vue模板层</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">&lt;div&gt;</span><br><span class="line">  </span><br><span class="line">	  &lt;a @click&#x3D;&quot;getdata(lastpage)&quot; v-show&#x3D;&quot;lastpage&quot;  &gt;上一页&lt;&#x2F;a&gt;</span><br><span class="line">  </span><br><span class="line">	  &lt;ul&gt;</span><br><span class="line">		  </span><br><span class="line">		  &lt;li v-for&#x3D;&quot;index in all&quot;&gt;</span><br><span class="line">			  </span><br><span class="line">			  &lt;a @click&#x3D;&quot;getdata(index)&quot;  &gt;&#123;&#123; index &#125;&#125;&lt;&#x2F;a&gt;</span><br><span class="line">  </span><br><span class="line">		  &lt;&#x2F;li&gt;</span><br><span class="line">  </span><br><span class="line">	  &lt;&#x2F;ul&gt;</span><br><span class="line">  </span><br><span class="line">	  &lt;a @click&#x3D;&quot;getdata(nextpage)&quot; v-show&#x3D;&quot;nextpage&quot;  &gt;下一页&lt;&#x2F;a&gt;</span><br><span class="line">	  </span><br><span class="line">  </span><br><span class="line">&lt;&#x2F;div&gt;</span><br></pre></td></tr></table></figure>

<h3 id="Vue逻辑层"><a href="#Vue逻辑层" class="headerlink" title="Vue逻辑层"></a>Vue逻辑层</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">methods:&#123;</span><br><span class="line">&#x2F;&#x2F;分页接口</span><br><span class="line">		getdata:function(mypage)&#123;</span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">			&#x2F;&#x2F;发送请求</span><br><span class="line">		this.axios.get(&#39;http:&#x2F;&#x2F;localhost:8000&#x2F;goodslist&#x2F;&#39;,</span><br><span class="line">						&#123;params:&#123;page:mypage,size:this.size&#125;&#125;</span><br><span class="line">						).then((result) &#x3D;&gt;&#123;</span><br><span class="line">  </span><br><span class="line">				console.log(result);</span><br><span class="line">				this.datalist &#x3D; result.data.data;</span><br><span class="line">  </span><br><span class="line">				&#x2F;&#x2F;判断上一页</span><br><span class="line">				if(mypage&#x3D;&#x3D;1)&#123;</span><br><span class="line">  </span><br><span class="line">					this.lastpage &#x3D; 0;</span><br><span class="line">  </span><br><span class="line">				&#125;else&#123;</span><br><span class="line">  </span><br><span class="line">					this.lastpage &#x3D; mypage - 1;</span><br><span class="line">  </span><br><span class="line">				&#125;</span><br><span class="line">  </span><br><span class="line">				&#x2F;&#x2F;计算总页数</span><br><span class="line">				this.all &#x3D; Math.ceil(result.data.total &#x2F; this.size);</span><br><span class="line">  </span><br><span class="line">				&#x2F;&#x2F;判断下一页</span><br><span class="line">				if(mypage&#x3D;&#x3D;this.all)&#123;</span><br><span class="line">  </span><br><span class="line">					this.nextpage &#x3D; 0;</span><br><span class="line">  </span><br><span class="line">				&#125;else&#123;</span><br><span class="line">  </span><br><span class="line">					this.nextpage &#x3D; mypage + 1;</span><br><span class="line">  </span><br><span class="line">				&#125;</span><br><span class="line">  </span><br><span class="line">		&#125;);</span><br><span class="line">  </span><br><span class="line">		&#125;,</span><br><span class="line">		&#125;</span><br></pre></td></tr></table></figure>
