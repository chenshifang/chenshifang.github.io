="line"></span><br><span class="line">					&lt;Button @click&#x3D;&quot;add(index,&#39;+&#39;)&quot; color&#x3D;&quot;blue&quot;&gt;+&lt;&#x2F;Button&gt;</span><br><span class="line"></span><br><span class="line">				&lt;&#x2F;td&gt;</span><br><span class="line"></span><br><span class="line">				&lt;td&gt;&#123;&#123; item.price&#125;&#125;&lt;&#x2F;td&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">				&lt;td&gt;&lt;Button @click&#x3D;&quot;del(index)&quot; color&#x3D;&quot;red&quot;&gt;删除&lt;&#x2F;Button&gt;&lt;&#x2F;td&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			&lt;&#x2F;tr&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		&lt;&#x2F;table&gt;</span><br><span class="line"></span><br><span class="line">		&lt;br &#x2F;&gt;</span><br><span class="line"></span><br><span class="line">		&lt;Button @click&#x3D;&quot;add_cart(&#39;汽车&#39;)&quot;&gt;添加汽车&lt;&#x2F;Button&gt;</span><br><span class="line"></span><br><span class="line">		&amp;nbsp;&amp;nbsp;</span><br><span class="line"></span><br><span class="line">		您购物车里的数量为 &#123;&#123; totalCount() &#125;&#125;</span><br><span class="line"></span><br><span class="line">		&amp;nbsp;&amp;nbsp;</span><br><span class="line"></span><br><span class="line">		&lt;Button @click&#x3D;&quot;des&quot; color&#x3D;&quot;red&quot;&gt;清空购物车&lt;&#x2F;Button&gt;</span><br><span class="line"></span><br><span class="line">		&lt;&#x2F;center&gt;</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">		</span><br><span class="line">	&lt;&#x2F;div&gt;</span><br><span class="line">&lt;&#x2F;template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">	</span><br><span class="line">	export default&#123;</span><br><span class="line"></span><br><span class="line">		data()&#123;</span><br><span class="line"></span><br><span class="line">			return&#123;</span><br><span class="line">			</span><br><span class="line">				&#x2F;&#x2F;购物车</span><br><span class="line">				cart:[&#123;name:&#39;手机&#39;,price:10,num:0&#125;,&#123;name:&#39;电脑&#39;,price:50,num:0&#125;],</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;,</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		&#x2F;&#x2F;自定义方法</span><br><span class="line">		methods:&#123;</span><br><span class="line"></span><br><span class="line">			&#x2F;&#x2F;清空购物车</span><br><span class="line">			des:function()&#123;</span><br><span class="line"></span><br><span class="line">				this.cart &#x3D; [];</span><br><span class="line">			&#125;,</span><br><span class="line">			&#x2F;&#x2F;删除操作</span><br><span class="line">			del:function(index)&#123;</span><br><span class="line"></span><br><span class="line">					&#x2F;&#x2F;根据下标删除元素</span><br><span class="line">					this.cart.splice(index,1);</span><br><span class="line">			&#125;,</span><br><span class="line">			&#x2F;&#x2F;汇总数量</span><br><span class="line">			totalCount:function()&#123;</span><br><span class="line"></span><br><span class="line">				&#x2F;&#x2F;默认值</span><br><span class="line">				let total &#x3D; 0;</span><br><span class="line">				&#x2F;&#x2F;遍历</span><br><span class="line">				for(let i&#x3D;0,l&#x3D;this.cart.length;i&lt;l;i++)&#123;</span><br><span class="line"></span><br><span class="line">					&#x2F;&#x2F;累加</span><br><span class="line">					total +&#x3D; (this.cart[i].num * this.cart[i].price);</span><br><span class="line"></span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">				return total;</span><br><span class="line">			&#125;,</span><br><span class="line">			&#x2F;&#x2F;加减法</span><br><span class="line">			add:function(index,type)&#123;</span><br><span class="line"></span><br><span class="line">				if(type &#x3D;&#x3D; &#39;+&#39;)&#123;</span><br><span class="line"></span><br><span class="line">				this.cart[index].num++;</span><br><span class="line"></span><br><span class="line">				&#125;else&#123;</span><br><span class="line"></span><br><span class="line">					if(this.cart[index].num &gt; 0)&#123;</span><br><span class="line"></span><br><span class="line">				this.cart[index].num--;</span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			&#125;,</span><br><span class="line">			&#x2F;&#x2F;添加购物车方法</span><br><span class="line">			add_cart:function(name)&#123;</span><br><span class="line"></span><br><span class="line">				&#x2F;&#x2F;声明购物车变量</span><br><span class="line">				let cartlist &#x3D; this.cart;</span><br><span class="line">				&#x2F;&#x2F;声明坐标</span><br><span class="line">				let find &#x3D; 0;</span><br><span class="line">				&#x2F;&#x2F;遍历购物车列表</span><br><span class="line">				for(let i&#x3D;0,l&#x3D;cartlist.length;i&lt;l;i++)&#123;</span><br><span class="line"></span><br><span class="line">					&#x2F;&#x2F;判断</span><br><span class="line">					if(name &#x3D;&#x3D; cartlist[i][&#39;name&#39;])&#123;</span><br><span class="line"></span><br><span class="line">						cartlist[i][&#39;num&#39;]++;</span><br><span class="line">						find &#x3D; 1;</span><br><span class="line">						break;</span><br><span class="line">					&#125;</span><br><span class="line"></span><br><span class="line">				&#125;</span><br><span class="line">				&#x2F;&#x2F;没找到</span><br><span class="line">				if(find &#x3D;&#x3D; 0)&#123;</span><br><span class="line">					cartlist.push(&#123;name:name,num:1,price:100&#125;)</span><br><span class="line">				&#125;</span><br><span class="line">				&#x2F;&#x2F;赋值</span><br><span class="line">				this.cart &#x3D; cartlist;</span><br><span class="line"></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&lt;&#x2F;script&gt;</span><br><span class="line"></span><br><span class="line">&lt;style&gt;</span><br><span class="line">&lt;&#x2F;style&gt;</span><br></pre></td></tr></table></figure>
