            <h6 id="main-js配置语言包"><a href="#main-js配置语言包" class="headerlink" title="main.js配置语言包"></a>main.js配置语言包</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F; 国际化语言包</span><br><span class="line">import VueI18n from &#39;vue-i18n&#39;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 注册I18n</span><br><span class="line">Vue.use(VueI18n);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 导入语言包</span><br><span class="line">const i18n &#x3D; new VueI18n(&#123;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F; 默认语言</span><br><span class="line">    locale:&#39;zh&#39;,</span><br><span class="line">    &#x2F;&#x2F; 语言包声明</span><br><span class="line">    messages:&#123;</span><br><span class="line"></span><br><span class="line">        &#39;zh&#39;:require(&#39;.&#x2F;lang&#x2F;zh&#39;),</span><br><span class="line">        &#39;en&#39;:require(&#39;.&#x2F;lang&#x2F;en&#39;),</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<h5 id="同目录下新建文件夹（用于新建各国语言脚本）"><a href="#同目录下新建文件夹（用于新建各国语言脚本）" class="headerlink" title="同目录下新建文件夹（用于新建各国语言脚本）"></a>同目录下新建文件夹（用于新建各国语言脚本）</h5><p>*** 新建zh.js(中文用)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&#x2F;&#x2F; 双语规范的变量（中文）</span><br><span class="line"></span><br><span class="line">export const m &#x3D; &#123;</span><br><span class="line">    &#39;index&#39;:&#39;美多商城&#39;,</span><br><span class="line">    &#39;home&#39;:&#39;首页&#39;,</span><br><span class="line">    &#39;shop&#39;:&#39;商城&#39;,</span><br><span class="line">    &#39;pages&#39;:&#39;分页&#39;,</span><br><span class="line">    &#39;contact&#39;:&#39;联系&#39;,</span><br><span class="line">    &#39;welcome&#39;:&#39;欢迎您:&#39;,</span><br><span class="line">    &#39;english&#39;:&#39;英&#39;,</span><br><span class="line">    &#39;logout&#39;:&#39;退出&#39;,</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>*** 新建en.js(英文用)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&#x2F;&#x2F; 双语规范的变量（中文）</span><br><span class="line"></span><br><span class="line">export const m &#x3D; &#123;</span><br><span class="line">    &#39;index&#39;:&#39;Mei Duo Shop&#39;,</span><br><span class="line">    &#39;home&#39;:&#39;Home&#39;,</span><br><span class="line">    &#39;shop&#39;:&#39;Shop&#39;,</span><br><span class="line">    &#39;pages&#39;:&#39;Pages&#39;,</span><br><span class="line">    &#39;contact&#39;:&#39;Contact&#39;,</span><br><span class="line">    &#39;welcome&#39;:&#39;Welcome:&#39;,</span><br><span class="line">    &#39;english&#39;:&#39;English&#39;,</span><br><span class="line">    &#39;logout&#39;:&#39;Exit&#39;,</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">&lt;!-- 语言切换标签 --&gt;</span><br><span class="line">			&lt;div&gt;</span><br><span class="line"></span><br><span class="line">				&lt;h-switch @change&#x3D;&quot;lang_change&quot; v-model&#x3D;&quot;lang&quot; &gt;中&#x2F;&#123;&#123;$t(&#39;m.english&#39;)&#125;&#125;&lt;&#x2F;h-switch&gt;</span><br><span class="line"></span><br><span class="line">			&lt;&#x2F;div&gt;</span><br><span class="line">&lt;&#x2F;template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line"></span><br><span class="line">    export default&#123;</span><br><span class="line">        data()&#123;</span><br><span class="line">            return&#123;</span><br><span class="line">				&#x2F;&#x2F; 中英文切换按钮变量</span><br><span class="line">				lang:1</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        &#x2F;&#x2F; 钩子方法</span><br><span class="line">        mounted:function()&#123;</span><br><span class="line"></span><br><span class="line">			var lang_locale &#x3D; localStorage.getItem(&quot;lang&quot;);</span><br><span class="line"></span><br><span class="line">			if(lang_locale)&#123;</span><br><span class="line"></span><br><span class="line">				this.$i18n.locale &#x3D; lang_locale;</span><br><span class="line"></span><br><span class="line">				if(lang_locale &#x3D;&#x3D; &#39;zh&#39;)&#123;</span><br><span class="line"></span><br><span class="line">					this.lang &#x3D; 1;</span><br><span class="line"></span><br><span class="line">				&#125;else&#123;</span><br><span class="line">					this.lang &#x3D; 0;</span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">			&#125;else&#123;</span><br><span class="line"></span><br><span class="line">				this.$i18n.locale &#x3D; &#39;zh&#39;;</span><br><span class="line">				this.lang &#x3D; 1;</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        &#x2F;&#x2F; 自定义方法</span><br><span class="line">        methods: &#123;</span><br><span class="line"></span><br><span class="line">			&#x2F;&#x2F; 切换语言</span><br><span class="line">			lang_change:function()&#123;</span><br><span class="line"></span><br><span class="line">				&#x2F;&#x2F; console.log(this.lang);</span><br><span class="line"></span><br><span class="line">				if(this.lang &#x3D;&#x3D; true)&#123;</span><br><span class="line"></span><br><span class="line">					&#x2F;&#x2F;中文</span><br><span class="line">					this.$i18n.locale &#x3D; &quot;zh&quot;;</span><br><span class="line">					localStorage.setItem(&quot;lang&quot;,&#39;zh&#39;);</span><br><span class="line"></span><br><span class="line">				&#125;else&#123;</span><br><span class="line"></span><br><span class="line">					&#x2F;&#x2F;英文</span><br><span class="line">					this.$i18n.locale &#x3D; &quot;en&quot;;</span><br><span class="line">					localStorage.setItem(&quot;lang&quot;,&#39;en&#39;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">&#125;,</span><br><span class="line"></span><br><span class="line">			</span><br><span class="line">            </span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&lt;&#x2F;script&gt;</span><br></pre></td></tr></table></figure>
